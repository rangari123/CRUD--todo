<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>ToDolIST</title>
</head>

<body>
    <main>
        <div class="container mt-5 w-50">

            <div class="input-group mb-3">
                <input type="text" class="form-control pt-3 pb-3" placeholder="Enter A Task"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="inputtext">
                <button class="btn btn-outline-success pt-3 pb-3" type="button" id="button-addon2">Add </button>
            </div>
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between mt-2">
                    <h3 class="flex-grow-1"> An item </h3>
                    <button class="btn btn-warning mx-5" onclick="editlist(this)">Edit</button>
                    <button class=" btn btn-danger" onclick="removelist(this)">Remove</button>
                </li>
            </ul>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
